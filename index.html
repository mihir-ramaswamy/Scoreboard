<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="scores">    
                <div class="home">
                    <h5>ALIENS</h5>
                    <div id="scorebox-home">0</div>
                    <div class="points-home">
                        <button id="point1home">+1</button>
                        <button id="point2home">+2</button>
                        <button id="point3home">+3</button>
                    </div>
                    <p id="winhome">Tie</p>
                </div>
                <div class="guest">
                    <h5>UNICORNS</h5>
                    <div id="scorebox-guest">0</div>    
                    <div class="points-guest">
                        <button id="point1guest">+1</button>
                        <button id="point2guest">+2</button>
                        <button id="point3guest">+3</button>
                    </div> 
                    <p id="winguest">Tie</p>          
                </div>
            </div>
            <button id="new-game">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
